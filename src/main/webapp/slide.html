<!DOCTYPE html>
<html debug="false">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />

<title>slide example</title>
<style>
html, body {
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
	overflow:hidden;
	background-color: #000;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style-type: none;
}
#wrapper {
	width: 100%;
	height:100%;
	overflow:hidden;
	background-color: #000;
	position: relative;
}

.panel {
	position: absolute;
	float:left;
	top: 0;
	width: 100%;
	height: 100%;
	overflow:hidden;
		
	/* Safari and Chrome */
	display:-webkit-box;
	-webkit-box-orient:vertical;
	-webkit-box-pack:center;
	-webkit-box-align:center;
	-webkit-transform:translate3d(0,0,0);
	
	/* W3C */
	display:box;
	box-orient:vertical;
	box-pack:center;
	box-align:center;
}

.panel img {
	width:200px;
	height:200px;
}

#wrapper button {
	width:50px;
	height:50px;
	position: absolute;
	top: 50%;
	z-index: 999;
	margin: 0;
	-webkit-appearance: button;
	cursor: pointer;
	border-radius: 4px;
	border: 1px solid #CCC;
	vertical-align: middle;
	text-align: center;
	display: inline-block;
	padding: 4px 10px 4px;
	margin-bottom: 0;
	font-size: 13px;
	line-height: 18px;
	border-color: #04C #04C #002A80;
	border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
	background-repeat: repeat-x;
	outline: 0;
	background-color: #FFAA32;
}
#wrapper button:hover {
	text-decoration: none;
	background-position: 0 -15px;
	-webkit-transition: background-position 0.1s linear;
	background-color: #F89406;
}
#wrapper button:active {
	box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
	background-image: none;
	-webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
	background-color: #a56504 9;
}

#wrapper .prevBtn {
	left:0px;
}
#wrapper .nextBtn {
	right:0px;
}


</style>
<script type="text/javascript" src="js/lib/gesture.js"></script>
<script type="text/javascript" src="js/slide.js"></script>

</head>
<body>
<div id="wrapper">
	<button type="button" class="prevBtn">prev</button>
	<button type="button" class="nextBtn">next</button>
</div>
<script type="text/javascript">
var slides = [
      		'<img alt="Piazza del Duomo, Florence, Italy" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic01.jpg" width="300" height="213">'
      		,
    		'<img alt="Tuscan Landscape" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic02.jpg" width="300" height="164">'
			,
    		'<img alt="Colosseo, Rome, Italy" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic03.jpg" width="300" height="213">'
			,
    		'<img alt="Colosseo, Rome, Italy" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic04.jpg" width="147" height="220">'
			,
    		'<img alt="Colosseo, Rome, Italy" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic05.jpg" width="300" height="213">'
			,
    		'<img alt="Colosseo, Rome, Italy" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic06.jpg" width="165" height="220">'
			
    	];
    	
var d = slideDataSource.listener(true);
var s = null;
d.onDataLoadEnd(function(){
	if (s === null) {
		var wrapper = document.getElementById("wrapper");
		s = slide.slideListener(wrapper, d, 0);
		s.setSlideTreshold(0.2);
		var click = "ontouchstart" in window ? "touchstart" : "click";
		wrapper.getElementsByClassName("prevBtn")[0].addEventListener(click, function(){
			s.prevSlide('500ms');
		});
		wrapper.getElementsByClassName("nextBtn")[0].addEventListener(click, function(){
			s.nextSlide('500ms');
		});
		s.onSlideStart(function(session){
			session.targetEvent.preventDefault();
		});
		s.setInitData();

	}
});
d.sendRequestData({data:slides});
</script>

</body>
</html>
