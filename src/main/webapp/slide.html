<!DOCTYPE html>
<html debug="false">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />

<title>slide example</title>
<style>
html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow:hidden;
    background-color: #000;
}
ul, li {
    margin: 0;
    padding: 0;
    list-style-type: none;
}
#wrapper {
    margin: 0 auto;
    width: 300px;
    height:100%;
    /*overflow:hidden;*/
    background-color: #000;
    position: relative;
    border: solid 1px #0f0;
}
.slide {
    height: 100%;
}
.panel {
    position: relative;
    text-align: center;
}

.panel img {
    position: relative;
    width:200px;
    height:200px;
    /*top: 10%;*/
}

.prevBtn, .nextBtn {
    width:50px;
    height:50px;
    position: absolute;
    top: 50%;
    z-index: 999;
    margin: 0;
    -webkit-appearance: button;
    cursor: pointer;
    border-radius: 4px;
    border: 1px solid #CCC;
    vertical-align: middle;
    text-align: center;
    display: inline-block;
    padding: 4px 10px 4px;
    margin-bottom: 0;
    font-size: 13px;
    line-height: 18px;
    border-color: #04C #04C #002A80;
    border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
    background-repeat: repeat-x;
    outline: 0;
    background-color: #FFAA32;
}
.prevBtn:hover, .nextBtn:hover {
    text-decoration: none;
    background-position: 0 -15px;
    -webkit-transition: background-position 0.1s linear;
    background-color: #F89406;
}
.prevBtn:active, .nextBtn:active {
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
    background-image: none;
    -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
    background-color: #a56504;
}

.prevBtn {
    left:0px;
}
.nextBtn {
    right:0px;
}


</style>
<script src="http://s1.daumcdn.net/svc/attach/U0301/cssjs/ejohn/class-0.1.0.min.js"></script>
<script src="js/lib/gesture.js"></script>
<script src="js/observable.js"></script>
<script src="js/datasource.js"></script>
<script src="js/slide.js"></script>

</head>
<body>
<div id="wrapper"></div>
<button type="button" class="prevBtn">prev</button>
<button type="button" class="nextBtn">next</button>
<script type="text/javascript">
    function createSlide(html) {
        return {
            toHTML: function () {
                return html;
            }
        };
    }

    var slides = [
        createSlide('<img alt="Piazza del Duomo, Florence, Italy" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic01.jpg" width="300" height="213">'),
        createSlide('<img alt="Tuscan Landscape" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic02.jpg" width="300" height="164">'),
        createSlide('<img alt="Colosseo, Rome, Italy" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic03.jpg" width="300" height="213">'),
        createSlide('<img alt="Colosseo, Rome, Italy" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic04.jpg" width="147" height="220">'),
        createSlide('<img alt="Colosseo, Rome, Italy" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic05.jpg" width="300" height="213">'),
        createSlide('<img alt="Colosseo, Rome, Italy" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic06.jpg" width="165" height="220">')
    ];

    var wrapper = document.getElementById("wrapper");
    var ds = new slide.InfiniteDataSource(slides);
    var sl = new slide.Slide(wrapper, ds);

    var clickEventName = 'ontouchstart' in window ? 'touchstart' : 'click';
    document.getElementsByClassName("prevBtn")[0].addEventListener(clickEventName, function(){
        sl.prev();
    }, false);
    document.getElementsByClassName("nextBtn")[0].addEventListener(clickEventName, function(){
        sl.next();
    }, false);

</script>

</body>
</html>
