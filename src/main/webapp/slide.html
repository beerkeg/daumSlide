<title>slide example</title>
<style>
html, body {
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
	overflow:hidden;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style-type: none;
}
#wrapper {
	width: 100%;
	height:100%;
	overflow:hidden;
}

#wrap {
	width: 100%;
	height: 100%;
	position: relative;
	top: 0;
}

.panel {
	position: absolute;
	float:left;
	top: 0;
	width: 100%;
	height: 100%;
		
	/* Safari and Chrome */
	display:-webkit-box;
	-webkit-box-orient:vertical;
	-webkit-box-pack:center;
	-webkit-box-align:center;
	-webkit-transform:translate3d(0,0,0);
	
	/* W3C */
	display:box;
	box-orient:vertical;
	box-pack:center;
	box-align:center;
}

#panel1 {
	left: 0%;
}
#panel2 {
	left: 100%;
}
#panel3 {
	left: -100%;
}

.box {
	width:300px;
	height:300px;

	background: #eeeee0;
	z-index: 1;
	
	-webkit-border-radius: 5px;
	border-radius: 5px;
	font-size: 30px;
}


</style>
<script type="text/javascript" src="js/lib/gesture.js"></script>
<script type="text/javascript" src="js/slide.js"></script>

</head>
