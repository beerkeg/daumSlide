<title>slide example</title>
<style>
html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow:hidden;
    background-color: #fff;
}
ul, li {
    margin: 0;
    padding: 0;
    list-style-type: none;
}
#wrapper {
    width: 100%;
    height:400px;
    overflow:hidden;
    background-color: #000;
    position: relative;
}
.slide {
    height: 100%;
}
.panel {
    position: relative;
}
.prevBtn, .nextBtn {
    width:50px;
    height:50px;
    position: absolute;
    top: 50%;
    z-index: 999;
    margin: 0;
    -webkit-appearance: button;
    cursor: pointer;
    border-radius: 4px;
    border: 1px solid #CCC;
    vertical-align: middle;
    text-align: center;
    display: inline-block;
    padding: 4px 10px 4px;
    margin-bottom: 0;
    font-size: 13px;
    line-height: 18px;
    border-color: #04C #04C #002A80;
    border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
    background-repeat: repeat-x;
    outline: 0;
    background-color: #FFAA32;
}
.prevBtn:hover, .nextBtn:hover {
    text-decoration: none;
    background-position: 0 -15px;
    -webkit-transition: background-position 0.1s linear;
    background-color: #F89406;
}
.prevBtn:active, .nextBtn:active {
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
    background-image: none;
    -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
    background-color: #a56504 9;
}

.prevBtn {
    left:0px;
}
.nextBtn {
    right:0px;
}


</style>

function parsing(jsonStr) {
    var data = jsonStr;
      var temp = '';
      var dataArr = [];
      for (var item in data) {
        for (var i=0, len=data[item].length; i< len; i++) {
            temp = '<ul>' + data[item][i][0] + '</ul>';
            dataArr.push( {type: item, data: temp} );
        }
      }
      return dataArr;
}

function setItem(item) {
    if (item && item.type !== '') {
        return item.data;
    } else {
        return '';
    }
}
         
function createSwipe(elStr, data) {
    var mediaDatasource = slideDataSource.listener(true);
    var mediaSlide = null;
    mediaDatasource.onDataLoadEnd(function(){
        if (mediaSlide === null) {
            var wrapper = document.getElementById(elStr);
            mediaSlide = slide.slideListener(wrapper, mediaDatasource, 0);
            mediaSlide.setSlideTreshold(0.1);
          
            mediaSlide.onSetDataItem(function(item){
                return setItem(item);
            });
            mediaSlide.setInitData(0);
            
        }
    });
    mediaDatasource.onParseData(function(jsonStr){
        return parsing(jsonStr);
    });
    mediaDatasource.sendRequestData(data);
}
  
createSwipe("wrapper", {data:DMT.media});


var w = document.getElementById("wrapper");
w.addEventListener("mousedown", function(e) {
    log("mousedown : " + e.srcElement.tagName);

    w.addEventListener("mousemove", function mouseMove(e){
        log("mousemove : " + e.srcElement.tagName);
        w.removeEventListener("mousemove", mouseMove);
    });
    w.addEventListener("mouseup", function mouseUp(e){
        log("mouseup : " + e.srcElement.tagName);
        w.removeEventListener("mouseup", mouseUp);
    });
});

w.addEventListener("touchstart", function(e) {
    log("touchstart : " + e.srcElement.tagName);

    w.addEventListener("touchmove", function touchMove(e){
        log("touchmove : " + e.srcElement.tagName);
        w.removeEventListener("touchmove", touchMove);
    });
    w.addEventListener("touchend", function touchEnd(e){
        log("touchend : " + e.srcElement.tagName);
        w.removeEventListener("touchend", touchEnd);
    });
});
w.addEventListener("click", function(e) {
    log("click : " + e.srcElement.tagName);
});
