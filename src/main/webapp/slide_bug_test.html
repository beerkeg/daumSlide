<!DOCTYPE html>
<html debug="false">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>slide example</title>
<style>
html, body {
	width: 100%;
	margin: 0;
	padding: 0;
}
ul, li {
	margin: 0;
	padding: 0;
	list-style-type: none;
}
#wrapper {
	position: relative;
	width: 100%;
	height:400px;
	overflow:hidden;
	background-color:#aaa;
}

.panel {
	position: absolute;
	float:left;
	top: 0;
	width: 100%;
	height: 100%;
		
	/* Safari and Chrome */
	display:-webkit-box;
	-webkit-box-orient:vertical;
	-webkit-box-pack:center;
	-webkit-box-align:center;
	
	/* W3C */
	display:box;
	box-orient:vertical;
	box-pack:center;
	box-align:center;
}
#wrapper button {
	width:50px;
	height:50px;
	position: absolute;
	top: 50%;
	z-index: 999;
	margin: 0;
}

#wrapper .prevBtn {
	left:0px;
}
#wrapper .nextBtn {
	right:0px;
}


</style>
<script type="text/javascript" src="js/lib/gesture.js"></script>
<script type="text/javascript" src="js/slide.js"></script>

</head>
<body>
<div id="header">
	<h1>테스트 페이지</h1>
	<img alt="Piazza del Duomo, Florence, Italy" src="http://cubiq.org/dropbox/SwipeView/demo/gallery/images/pic01.jpg" width="300" height="213">
</div>
<div id="wrapper">
	<button type="button" class="prevBtn">prev</button>
	<button type="button" class="nextBtn">next</button>
</div>

</div>

var slides = [

      	];
      	
  var d = slideDataSource.listener(true);
  var s = null;
  d.onDataLoadEnd(function(){
  	if (s === null) {
  		var wrapper = document.getElementById("wrapper");
  		s = slide.slideListener(wrapper, d, 0);
  		s.setSlideTreshold(0.2);
  		var click = "ontouchstart" in window ? "touchstart" : "click";
  		wrapper.getElementsByClassName("prevBtn")[0].addEventListener(click, function(){
  			s.prevSlide('500ms');
  		});
  		wrapper.getElementsByClassName("nextBtn")[0].addEventListener(click, function(){
  			s.nextSlide('500ms');
  		});
  		s.setInitData();
  		
  	}
  });
  d.sendRequestData({data:slides});
  </script>
